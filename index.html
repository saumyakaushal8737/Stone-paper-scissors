<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rock-paper-scissors2.jpeg">
</head>
<body>
    <h1 class="heading">Rock - paper - Scissors </h1>
   <div class="images">
    <div class="image" id="rock"><img src="rock.jpg" alt="rock"></div>
    <div class="image" id="paper"><img src="paper.jpg" alt="rock" ></div>
    <div class="image" id="scissor"><img src="scisssor.png" alt="scissor"></div>
   </div>
   <div class="score-board">
    <div class="user">
        <p id="user-score">0</p>
        <p>User</p>
    </div>
    <div class="user">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
   </div>
   <div class="mssg-container hide ">
    <p class="mssg">Play your move </p>
   </div>
   <script src="test.js"></script>
</body>
</html>
